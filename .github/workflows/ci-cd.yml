###############################################################################
# Hea — GitHub Actions CI/CD Pipeline
# Build, test, and deploy to AWS
###############################################################################

name: Hea CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-2
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ─── Backend Tests ─────────────────────────────────
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check backend/ ml/

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short

  # ─── ML Pipeline Tests ────────────────────────────
  ml-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Generate synthetic data
        run: python -m ml.training.generate_synthetic_data

      - name: Run evaluation
        run: python -m ml.training.evaluate

  # ─── Frontend Build ────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

  # ─── Terraform Plan ────────────────────────────────
  terraform-plan:
    runs-on: ubuntu-latest
    needs: [backend-test, ml-test, frontend-build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd infra
          terraform init -backend=false

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -no-color
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # ─── Deploy (main branch only) ─────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: [backend-test, ml-test, frontend-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: prototype
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Lambda
        run: |
          cd backend
          pip install -r requirements.txt -t package/
          cp -r app/ package/
          cd package && zip -r ../lambda.zip . && cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name hea-prototype-inference \
            --zip-file fileb://backend/lambda.zip

      - name: Upload ML Models
        run: |
          aws s3 sync ml/trained_models/ s3://hea-prototype-model-artifacts/models/ --delete

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Apply
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
